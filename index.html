<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Mr. Vibe AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'typing-dot': 'typing-dot 1.4s infinite ease-in-out',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'vibe-in': 'vibeIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'nod': 'nod 0.6s ease-in-out',
              'tilt': 'tilt 0.8s ease-in-out',
              'lip-sync': 'lipSync 0.15s ease-in-out infinite',
              'eye-blink': 'eyeBlink 4s ease-in-out infinite',
              'speaking-vibes': 'speaking-vibration 0.1s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'typing-dot': {
                '0%, 60%, 100%': { transform: 'translateY(0)', opacity: '0.3' },
                '30%': { transform: 'translateY(-5px)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              vibeIn: {
                '0%': { transform: 'translateY(10px) scale(0.9)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              nod: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(12px)' },
              },
              tilt: {
                '0%, 100%': { transform: 'rotate(0)' },
                '50%': { transform: 'rotate(15deg)' },
              },
              lipSync: {
                '0%, 100%': { height: '6px', width: '28px', opacity: '0.7', borderRadius: '50%' },
                '50%': { height: '18px', width: '32px', opacity: '1', borderRadius: '40%' },
              },
              eyeBlink: {
                '0%, 90%, 100%': { transform: 'scaleY(1)' },
                '95%': { transform: 'scaleY(0.1)' },
              },
              'speaking-vibration': {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '25%': { transform: 'translate(1px, -1px) rotate(1deg)' },
                '50%': { transform: 'translate(-1px, 1px) rotate(-1deg)' },
                '75%': { transform: 'translate(1px, 1px) rotate(0.5deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1);
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f4f4f5;
        overflow: hidden;
        height: 100vh;
        height: 100dvh;
        transition: background-color 0.5s ease;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      .dark body {
        background-color: #030303;
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .dark .glass {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.05);
      }

      button, a, input, select {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
