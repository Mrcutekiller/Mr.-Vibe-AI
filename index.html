<!DOCTYPE html>
<html lang="en" style="background-color: #000;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>Mr. Vibe AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'pulse-orb': 'pulse-orb 3s ease-in-out infinite',
              'orb-float': 'orb-float 6s ease-in-out infinite',
              'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'vibe-in': 'vibeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'hi-pulse': 'hi-pulse 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'thoughtful-wobble': 'thoughtful-wobble 4s ease-in-out infinite',
              'excited-bounce': 'excited-bounce 0.6s ease-in-out infinite',
            },
            keyframes: {
              'pulse-orb': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8', boxShadow: '0 0 20px rgba(59, 130, 246, 0.5)' },
                '50%': { transform: 'scale(1.1)', opacity: '1', boxShadow: '0 0 40px rgba(59, 130, 246, 0.8)' },
              },
              'orb-float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'hi-pulse': {
                '0%': { transform: 'scale(1) rotate(0deg)', filter: 'brightness(1)' },
                '25%': { transform: 'scale(1.6) rotate(10deg)', filter: 'brightness(2)' },
                '50%': { transform: 'scale(0.8) rotate(-10deg)', filter: 'brightness(1.5)' },
                '75%': { transform: 'scale(1.3) rotate(5deg)', filter: 'brightness(1.8)' },
                '100%': { transform: 'scale(1) rotate(0deg)', filter: 'brightness(1)' },
              },
              'thoughtful-wobble': {
                '0%, 100%': { transform: 'translate(-2px, 0) rotate(-1deg)' },
                '50%': { transform: 'translate(2px, 0) rotate(1deg)' },
              },
              'excited-bounce': {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-30px) scale(0.9, 1.1)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95) translateY(10px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              vibeIn: {
                '0%': { transform: 'translateY(10px) scale(0.98)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --app-height: 100%;
      }
      html, body {
        height: 100%;
        overflow: hidden;
        position: fixed;
        width: 100%;
        background-color: #000;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Plus Jakarta Sans', 'sans-serif';
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .ios-safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .ios-safe-top {
        padding-top: env(safe-area-inset-top);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
