
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Vibe AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'typing-dot': 'typing-dot 1.4s infinite ease-in-out',
              'shimmer-msg': 'shimmer-msg 2s ease-out forwards',
              'aura-pulse': 'aura-pulse 3s infinite ease-in-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'typing-dot': {
                '0%, 60%, 100%': { transform: 'translateY(0)', opacity: '0.3' },
                '30%': { transform: 'translateY(-5px)', opacity: '1' },
              },
              'shimmer-msg': {
                '0%': { 'background-position': '-200% 0' },
                '100%': { 'background-position': '200% 0' }
              },
              'aura-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.2' },
                '50%': { transform: 'scale(1.3)', opacity: '0.5' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1);
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #030303;
        color: #ffffff;
        overflow: hidden;
        height: 100vh;
      }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(at 0% 0%, #1e1b4b 0, transparent 50%),
                    radial-gradient(at 100% 0%, #312e81 0, transparent 50%),
                    radial-gradient(at 100% 100%, #1e1b4b 0, transparent 50%),
                    radial-gradient(at 0% 100%, #312e81 0, transparent 50%);
        opacity: 0.6;
        filter: blur(80px);
      }

      .glass {
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }

      .message-enter-user {
        animation: message-enter-user 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      .message-enter-model {
        animation: message-enter-model 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      @keyframes message-enter-user {
        from { transform: translateY(20px) scale(0.95); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      @keyframes message-enter-model {
        from { transform: translateY(20px) translateX(-10px) scale(0.95); opacity: 0; }
        to { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
      }

      .shimmer-effect {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        background-size: 200% 100%;
        animation: shimmer-msg 2s infinite linear;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
